<div
*ngIf="this.ad"
class="ads"
>
    <h1 class="text-center font-light text-sm text-[#677489] text-opacity-60 uppercase mb-2"
    *ngIf="this.topLabel"
    >-Publicidade-</h1>
    <a (click)="openLink()" [ngClass]="{'cursor-pointer': this.ad.link != ''}">
        <div class="image-section relative bg-center bg-cover"
        [style.backgroundImage]="this.ad.imagePath.thumbnailImageSize | turnUrlable"
        [style.height.px]="this.getImageHeigthAccordingTheScreenType"
        >
            <img
            [ngSrc]="this.ad.imagePath.fullImageSize"
            loading="lazy"
            fill=""
            [srcset]="[this.ad.imagePath.allSizes.medium, this.ad.imagePath.allSizes.medium_large, this.ad.imagePath.fullImageSize]"
            (load)="appearWhenLoaded($event)"
            [ngClass]="{
                'showLazyLoadImageWithTransition': this.imageMayAppear,
                'notShowLazyLoadImageWithTransition': !this.imageMayAppear
            }"
            class="w-full h-full object-cove object-center" alt="">
        </div>
    </a>
</div>
