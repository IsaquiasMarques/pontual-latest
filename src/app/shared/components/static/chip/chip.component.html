<div class="chip w-fit bg-{{ this.bgColor }} {{ this.bgOpacity }} rounded-[4px] overflow-hidden {{ this.chipPadding }} flex justify-center items-center {{ this.gap }}">
    <div class="chip-icon" *ngIf="this.icon">
        <svg [attr.width]="this.iconWidth" [attr.height]="this.iconHeight" viewBox="0 0 12 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.33325 4.2C1.33325 3.0799 1.33325 2.51984 1.55124 2.09202C1.74299 1.71569 2.04895 1.40973 2.42527 1.21799C2.85309 1 3.41315 1 4.53325 1H7.46659C8.58669 1 9.14674 1 9.57457 1.21799C9.95089 1.40973 10.2569 1.71569 10.4486 2.09202C10.6666 2.51984 10.6666 3.0799 10.6666 4.2V13L5.99992 10.3333L1.33325 13V4.2Z"
            [attr.fill]="this.iconColor"
            [attr.stroke]="this.iconColor"
            stroke-width="1.33333"
            stroke-linecap="round"
            stroke-linejoin="round"/>
        </svg>
    </div>
    <div class="ship-label {{ this.labelSize }} {{ this.labelWeight }} leading-4 text-{{ this.textColor }}">
        {{ this.label }}
    </div>
</div>
